<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입찰 내역</title>
    <link rel="stylesheet" href="/css/bidsByUser.css">
</head>
<body>
<div class="container">

    <div class="sort-bar">
        <label for="sortSelect"></label><select id="sortSelect">
            <option value="" disabled selected>정렬</option>
            <option value="myPrice_asc">내 입찰가 오름차순</option>
            <option value="myPrice_desc">내 입찰가 내림차순</option>
            <option value="currentPrice_asc">현재가 오름차순</option>
            <option value="currentPrice_desc">현재가 내림차순</option>
        </select>
    </div>

    <h2 class="table-title">*입찰 내역</h2>
    <div class="bid-list">
        <table id="bidTable" class="bid-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>이미지</th>
                <th>물품명</th>
                <th>내 입찰</th>
                <th>현재가</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bid, stat : ${bids.content}">
                <td th:text="${(bids.number * bids.size) + stat.count}">1</td>
                <td>
                    <img th:src="${bid.img}" alt="상품 이미지" class="item-img"/>
                </td>
                <td th:text="${bid.itemName}">상품명</td>
                <td th:text="${bid.myPrice}">내 입찰가</td>
                <td th:text="${bid.currentPrice}">현재가</td>
            </tr>
            </tbody>
        </table>

    </div>

    <div class="pagination">
        <ul>
            <!-- 이전 페이지 버튼 -->
            <li th:classappend="${bids.hasPrevious()} ? '' : 'disabled'">
                <a th:href="@{'/bid/user/' + ${userId} + '?page=' + ${bids.number - 1}}"
                   th:text="'이전'"></a>
            </li>

            <!-- 페이지 번호 -->
            <li th:each="i : ${#numbers.sequence(0, bids.totalPages - 1)}"
                th:classappend="${bids.number == i} ? 'active' : ''">
                <a th:href="@{'/bid/user/' + ${userId} + '?page=' + ${i}}"
                   th:text="${i + 1}"></a>
            </li>

            <!-- 다음 페이지 버튼 -->
            <li th:classappend="${bids.hasNext()} ? '' : 'disabled'">
                <a th:href="@{'/bid/user/' + ${userId} + '?page=' + ${bids.number + 1}}"
                   th:text="'다음'"></a>
            </li>
        </ul>
    </div>
</div>

<script src="/js/bidsByUser.js"></script>
</body>
</html>
