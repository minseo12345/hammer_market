<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>회원가입 페이지</title>
</head>
<body>
<div class="signUpContainer">
    <p class="signUpTitle">회원가입</p>
    <div class="signUpContent">
        <form th:action="@{/user}" method="POST">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" required placeholder="이메일">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" required placeholder="비밀번호">
            </div>
            <div>
                <label for="confirmPw">비밀번호 확인</label>
                <input type="password" id="confirmPw" required placeholder="비밀번호 확인">
            </div>
            <div>
                <label for="userName">이름</label>
                <input type="text" name="userName" id="userName" required placeholder="이름">
            </div>
            <div>
                <label for="phoneNumber">전화번호</label>
                <input type="text" name="phoneNumber" id="phoneNumber" maxlength="12" required placeholder="전화번호를 입력해주세요">
            </div>
            <div class="btnSection">
                <button type="submit" class="signUpBtn">회원가입</button>
                <button type="button" class="cancelBtn" onclick="location.href='/login'">취소</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
