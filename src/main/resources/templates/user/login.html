<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>로그인 페이지</title>
</head>
<body>
<div class="logo">
<!--    <img th:src="@{/img/logo.png}">-->
</div>
<div class="loginContainer">
    <p class="loginTitle">로그인</p>
    <div>
        <form id="loginForm" class="loginForm">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="id">
                <label>이메일</label>
                <input type="text" name=username id="username" placeholder="이메일">
            </div>
            <div class="pw">
                <label>비밀번호</label>
                <input type="password" name="password" id="password" placeholder="비밀번호">
            </div>
            <div class="loginOption">
                <label>
                    <input type="checkbox" name="rememberMe" id="rememberMe" checked>
                    자동로그인
                </label>
            </div>
            <button type="submit" class="loginBtn">로그인</button>
            <button type="button" class="signUpBtn" onclick="location.href='/signup'">회원가입</button>
        </form>
    </div>
    <div class="signUpFind">
        <a th:href="@{'/user/find-id'}">아이디찾기 </a>
        <a th:href="@{'/user/find-pw'}">비밀번호찾기</a>
    </div>
</div>
<script th:src="@{/js/user/login.js}"></script>
</body>
</html>
