<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <link rel="stylesheet" href="/css/bid/bidsByUser.css">
    <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/header.css">
</head>
<body>
<div th:insert="~{'fragments/topbar' :: topbar}"></div>
<nav class="header">
    <div class="headerbar-content">
        <div class = "headerbar-logoname">
            <a href="/main">
                망치 마켓
            </a>
        </div>
    </div>
</nav>
<div class="bids-by-user-container">
    <div th:insert="~{'fragments/userSidebar' :: sidebar(userId=${userId})}"></div>

    <div class="bid-container" th:attr="data-user-id=${userId}">
        <div class="sort-bar">
            <label for="sortSelect"></label>
            <select id="sortSelect">
                <option value="" disabled selected>정렬</option>
                <option value="price_asc">입찰가 오름차순</option>
                <option value="price_desc">입찰가 내림차순</option>
            </select>
        </div>
        <div class="search-bar">
            <label for="searchInput"></label>
            <input type="text" id="searchInput" placeholder="상품명을 입력해주세요." th:value="${itemName}">
        </div>
        <h2 class="table-title">*판매 내역</h2>
        <div class="bid-list">
            <table id="bidTable" class="bid-table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이미지</th>
                    <th>물품명</th>
                    <th>금액정보</th>
                    <th>진행여부</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${myItems}">
                    <td th:text="${(myItems.number * myItems.size) + stat.count}">1</td>
                    <td th:text="${item.title}">이미지</td>
                    <td th:text="${item.title}">물품명</td>
                    <td th:text="${#numbers.formatDecimal(item.buyNowPrice, 0, 'COMMA', 0, 'POINT')}">금액정보</td>
                    <td th:text="${item.status}">진행여부</td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="pagination">
            <ul>
                <!-- 첫 페이지로 이동 -->
                <li th:classappend="${myItems.number == 0} ? 'disabled' : ''">
                    <a th:href="@{/profile/mySell/{userId}(userId=${userId}, page=0)}" th:text="'<<'"></a>
                </li>

                <!-- 이전 페이지로 이동 -->
                <li th:classappend="${myItems.hasPrevious()} ? '' : 'disabled'">
                    <a th:href="@{/profile/mySell/{userId}(userId=${userId}, page=${myItems.number - 1})}" th:text="'<'"></a>
                </li>

                <!-- 페이지 번호 -->
                <li th:each="i : ${#numbers.sequence(myItems.number - 3, myItems.number + 3)}"
                    th:classappend="${myItems.number == i} ? 'active' : ''"
                    th:if="${i >= 0 && i < myItems.totalPages}">
                    <a th:href="@{/profile/mySell/{userId}(userId=${userId}, page=${i})}" th:text="${i + 1}"></a>
                </li>

                <!-- '...' 표시 -->
                <li th:if="${myItems.number > 3 && myItems.number + 3 < myItems.totalPages}">
                    <a>...</a>
                </li>

                <!-- 다음 페이지로 이동 -->
                <li th:classappend="${myItems.hasNext()} ? '' : 'disabled'">
                    <a th:href="@{/profile/mySell/{userId}(userId=${userId}, page=${myItems.number + 1})}" th:text="'>'"></a>
                </li>

                <!-- 마지막 페이지로 이동 -->
                <li th:classappend="${myItems.number == myItems.totalPages - 1} ? 'disabled' : ''">
                    <a th:href="@{/profile/mySell/{userId}(userId=${userId}, page=${myItems.totalPages - 1})}" th:text="'>>'"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
