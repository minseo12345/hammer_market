<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/css/profile/editProfile.css">
    <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/header.css">
</head>
<body>
    <div th:insert="~{'fragments/topbar' :: topbar}"></div>
    <div class="edit-profile-container">
        <h2>회원정보 수정</h2>
        <form th:action="@{/profile/edit}" method="POST" id="signUpForm" class="edit-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:value="${userInfo.email}" readonly>
                <span id="emailError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" th:value="${userInfo.name}" required>
                <span id="usernameError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">전화번호</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${userInfo.phoneNumber}" required>
                <span id="phoneNumberError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" name="password">
                <small>변경을 원하시는 경우에만 입력하세요.</small>
                <span id="passwordError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm">
                <span id="confirmPwError" class="error-message"></span>
            </div>
            
            <div class="button-group">
                <button type="submit" class="submit-btn">수정하기</button>
                <button type="button" class="cancel-btn" onclick="location.href='/profile/myProfile'">취소</button>
            </div>
        </form>
    </div>
<script th:src="@{/js/profile/editProfile.js}"></script>
</body>
</html>
