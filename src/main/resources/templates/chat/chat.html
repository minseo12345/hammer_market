<!DOCTYPE html>
<html lang="en" id="chat-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link href="/css/chat/chat_style.css" rel="stylesheet">
</head>
<body id="chat-body">
<div th:insert="~{'fragments/topbar' :: topbar}"></div>
<div id="app" class="container-fluid p-0">

        <!-- Seller Chat Rooms -->
        <div id="seller-room-list" class="col-6 col-lg-2 chat-room-list">
            <h5 class="chat-room-title text-warning">판매 채팅방</h5>
            <ul id="seller-rooms" class="list-group"></ul>
        </div>
        <!-- Buyer Chat Rooms -->
        <div id="buyer-room-list" class="col-6 col-lg-2 chat-room-list">
            <h5 class="chat-room-title text-info">구매 채팅방</h5>
            <ul id="buyer-rooms" class="list-group"></ul>
        </div>


    <!-- Chat Box -->
    <div id="chat-box" class="col-md-12 col-lg-5 p-3">
        <h5 id="chat-room-title" class="mb-3 text-success">채팅방</h5>
        <div id="messages" class="rounded border mb-3"></div>
        <div id="input-box" class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="전송할 메세지"/>
            <button id="send-message" class="btn btn-primary">전송</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="/js/chat/chat_script.js"></script>
</body>
</html>
