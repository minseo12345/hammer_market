<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chat/chat_style.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container-fluid p-0">
    <!-- User List -->
    <div id="user-list" class="col-md-3 bg-white p-3">
        <h5 class="mb-3 text-primary">유저 목록</h5>
        <ul id="users" class="list-group"></ul>
    </div>

    <!-- Room List -->
    <div id="room-list" class="col-md-3 bg-light p-3">
        <h5 class="mb-3 text-secondary">채팅방 리스트</h5>

        <!-- Seller Chat Rooms -->
        <h6 class="text-warning">판매 채팅방</h6>
        <ul id="seller-rooms" class="list-group mb-3"></ul>

        <!-- Buyer Chat Rooms -->
        <h6 class="text-info">구매 채팅방</h6>
        <ul id="buyer-rooms" class="list-group"></ul>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="col-md-6 d-flex flex-column p-3">
        <h5 id="chat-room-title" class="mb-3 text-success">Select a user to chat</h5>
        <div id="messages" class="rounded border mb-3"></div>
        <div id="input-box" class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="message..."/>
            <button id="send-message" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="/js/chat/chat_script.js"></script>
</body>
</html>
