<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 충전</title>
    <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/point/chargePoint.css">
</head>
<body>
<div th:insert="~{'fragments/topbar' :: topbar}"></div>

<div class="charge-page">
    <div th:insert="~{'fragments/userSidebar' :: sidebar(userId=${userId})}"></div>

    <div class="charge-content">
        <div class="charge-header">
            포인트 충전
        </div>
        <div class="charge-body">
            <h3>충전 포인트 선택</h3>
            <div class="charge-points">
                <button data-value="10000">10,000P</button>
                <button data-value="30000">30,000P</button>
                <button data-value="50000">50,000P</button>
                <button data-value="100000">100,000P</button>
                <button data-value="300000">300,000P</button>
                <button data-value="500000">500,000P</button>
            </div>

            <div class="description-section">
                <label for="description">메모:</label>
                <input type="text" id="description" placeholder="(선택사항)">
            </div>
        </div>

        <div class="charge-footer">
            <button class="cancel">취소</button>
            <button class="next" disabled>충전하기</button>
        </div>

        <p class="balance-info">현재 보유 포인트: <span id="balance" th:text="${#numbers.formatInteger(currentPoint, 0, 'COMMA')}">0</span>P</p>
    </div>
</div>

<script src="/js/point/chargePoint.js"></script>
</body>
</html>
