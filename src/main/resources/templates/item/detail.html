<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome 아이콘 추가 -->
    <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/item/item_detail.css">
</head>
<div th:insert="~{'fragments/topbar' :: topbar}"></div>
<div th:insert="~{'fragments/header' :: header}"></div>
<body>

<div class="detail-container">

    <div th:insert="~{'fragments/sidebar' :: sidebar}"></div>

    <div id="item-details" data-item-id="123" data-highest-bid="${highestBid}">
        <h1 class="item-title">상품 상세</h1>
        <div class="item-content">
            <div class="item-image">
<!--                <img src="/images/default.png" alt="상품 이미지" onerror="this.src='/images/default.png';">-->
            </div>
            <div class="item-details">
                <p><strong>현재가:</strong> <span id="current-highest-bid">₩${highestBid}</span></p>
                <p><strong>입찰 단위:</strong> ₩500</p>
                <p><strong>즉시구매가:</strong> ₩20000</p>
                <p><strong>상품 설명:</strong> 상품 설명</p>
            </div>
        </div>

        <div class="bid-section">
            <!-- 입찰하기 폼 -->
            <form id="bid-form" action="/bid/submit" method="post">
                <div class="mb-3">
                    <label for="bidAmount" class="form-label"><strong>입찰 금액:</strong></label>
                    <input type="number" id="bidAmount" name="bidAmount" class="form-control" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">입찰하기</button>
            </form>

            <p class="error-message" th:if="${validFail}">입력값이 잘못되었습니다.</p>

            <p class="success-message" th:if="${success}">입찰 성공! 현재가가 갱신되었습니다.</p>

            <button id="buy-now" class="btn btn-danger">즉시구매하기</button>
        </div>
    </div>
</div>

</body>
</html>
