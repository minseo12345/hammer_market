<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 상세</title>
    <link rel="stylesheet" href="/css/item/detail.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">망치 마켓</div>
        <nav>
            <a href="/items/list">경매 목록</a>
        </nav>
    </div>
</header>
<main>
    <div id="item-details"
         th:attr="data-item-id=${item.itemId}, data-highest-bid=${highestBid}">

        <h1 class="item-title" th:text="${item.title}">상품 제목</h1>
        <div class="item-content">
            <div class="item-image">
                <img th:src="${item.fileUrl}" alt="상품 이미지" onerror="this.src='/img/logo.png';">
            </div>
            <div class="item-details">
                <p><strong>현재가:</strong> <span id="current-highest-bid" th:text="'₩' + ${highestBid}">₩0</span></p>
                <p><strong>입찰 단위:</strong> ₩500</p>
                <p><strong>즉시구매가:</strong> <span th:text="'₩' + ${item.buyNowPrice}">₩0</span></p>
                <p><strong>상품 설명:</strong></p>
                <p th:text="${item.description}">상품 설명</p>
            </div>
        </div>
        <div class="bid-section">
            <!-- 입찰하기 폼 -->
            <form id="bid-form">
                <label for="bidAmount"><strong>입찰 금액:</strong></label>
                <input type="number" id="bidAmount" name="bidAmount" min="1" required>
                <button type="submit" class="bid-button">입찰하기</button>
            </form>

            <button id="buy-now" class="buy-button">즉시구매하기</button>
        </div>
    </div>
</main>

<script src="/js/item/detail.js"></script>
</body>
</html>
