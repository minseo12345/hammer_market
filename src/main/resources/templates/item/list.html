<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome 아이콘 추가 -->
    <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/item/item_list.css">
</head>
<body>
<div th:insert="~{'fragments/topbar' :: topbar}"></div>
<div th:insert="~{'fragments/header' :: header}"></div>
<div class="container-fluid d-flex">
    <div th:insert="~{'fragments/sidebar' :: sidebar}"></div>

    <!-- Main Content -->
    <div class="content-container flex-grow-1 p-4">
        <h1>경매 목록</h1>
        <div class="card-container">
            <a th:href="@{/items/detail/{id}(id=${item.itemId})}" class="card auction-card" th:each="item : ${items}">
                <img th:src="${item.fileUrl}" alt="상품 이미지" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}">상품 제목</h5>
                    <div class="card-text">
                        <p>
                            <strong>현재가:</strong>
                            <span th:text="${item.startingBid} + ' 원'">현재가</span><br>
                            <strong>경매 상태:</strong>
                            <span th:text="${item.status}">상태</span>
                        </p>
                        <!-- 장바구니 추가 버튼 -->
                        <button class="like-btn">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 장바구니에 아이템 추가하는 함수
    function addToCart(itemId) {
        // 장바구니에 추가하는 로직을 여기에 작성
        console.log("아이템이 장바구니에 추가되었습니다: " + itemId);
        alert("아이템이 장바구니에 추가되었습니다.");
    }
</script>
</body>
</html>
