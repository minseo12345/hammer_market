<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 생성</title>
    <link rel="stylesheet" href="/css/item/create.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h1 class="mb-4">경매 생성</h1>
        <a href="/items/list" class="btn btn-secondary mb-3">뒤로가기</a>
        <form action="/items/create" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">상품 제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="상품 제목을 입력하세요" required>
                <span id="titleError" class="error-message"></span>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">상품 설명</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="상품 설명을 입력하세요" required></textarea>
                <span id="descriptionError" class="error-message"></span>
            </div>

            <div class="mb-3">
                <label for="startingBid" class="form-label">시작가</label>
                <input type="number" id="startingBid" name="startingBid" class="form-control" placeholder="시작가를 입력하세요" required>
                <span id="startingBidError" class="error-message"></span>
            </div>

            <div class="mb-3">
                <label for="buyNowPrice" class="form-label">즉시 구매가 (선택 사항)</label>
                <input type="number" id="buyNowPrice" name="buyNowPrice" class="form-control" placeholder="즉시 구매가를 입력하세요">
                <span id="buyNowPriceError" class="error-message"></span>
            </div>

            <div class="mb-3">
                <label for="categoryId" class="form-label">카테고리</label>
                <select id="categoryId" name="categoryId" class="form-select" required>
                    <option value="" disabled selected>카테고리를 선택하세요</option>
                    <!-- Categories 리스트를 반복문으로 추가 -->
                    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
                </select>
                <span id="categoryError" class="error-message"></span>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">상품 이미지</label>
                <input type="file" id="image" name="image" class="form-control" required>
                <span id="imageError" class="error-message"></span>
            </div>

            <div class="mb-3">
                <label for="itemPeriod" class="form-label">경매 기간</label>
                <select id="itemPeriod" name="itemPeriod" class="form-select" required>
                    <option value="3일">3일</option>
                    <option value="7일">7일</option>
                    <option value="1달">1달</option>
                    <option value="2달">2달</option>
                    <option value="3달">3달</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">경매 생성</button>
        </form>
        <div class="container">
            <!-- 에러 메시지 표시 영역 추가 -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/item/create.js}"></script>
</body>
</html>
