 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link rel="stylesheet" href="/css/fragments/header.css">
     <link rel="stylesheet" href="/css/admin/users.css">
  
</head>
<body>
<div th:insert="~{'fragments/topbar' :: topbar}"></div>
<div th:insert="~{'fragments/header' :: header}"></div>
<div class="container-fluid d-flex">

    <!-- Main Content -->
    <div class="content-container flex-grow-1 p-4">
    <div class="container-fluid">
        <h1>사용자 관리 페이지</h1>
      <div class="table-container">
        <table class="table table-striped">
            <thead>
                <tr>
              <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                  <!--   <th>잠금 상태</th> -->
                    <th>회원 추방</th>
                </tr>
            </thead>
            <tbody>
               <tr th:each="user : ${users}">
                    <td th:text="${user.userId}">ID</td>
                      <td th:text="${user.name}">Name</td>
                   <td th:text="${user.email}">Email</td>
                    <!-- <td th:text="${user.loginLock != null && user.loginLock ? '잠금' : '열림'}}">Lock Status</td> -->
                    <td th:text="${user.active ? '활성' : '비활성'}">Active Status</td> 
                </tr>
            </tbody>
        </table>
    </div>
   </div> 
   </div>
</body>
</html>
