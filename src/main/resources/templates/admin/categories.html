<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/admin/categories.css">
</head>
<body>
<div th:insert="~{'fragments/topbar' :: topbar}"></div>
<div th:insert="~{'fragments/header' :: header}"></div>

<div class="container mt-5">
    <h1>카테고리 관리</h1>

    <div class="table-container">
        <a href="/admin/categories/new" class="btn btn-primary btn-add-category">
            <i class="fas fa-plus"></i> 새 카테고리 추가
        </a>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>설명</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td>
                    <!-- <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Edit
                    </a> -->
                    <button type="button" th:data-category-id="${category.categoryId}" 
                            onclick="deleteCategory(this)" 
                            class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> 삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/admin/deleteCategory.js"></script>

</body>
</html>
