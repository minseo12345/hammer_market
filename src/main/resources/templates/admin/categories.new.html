<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 카테고리 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fragments/topbar.css">
    <link rel="stylesheet" href="/css/fragments/header.css">
       <link rel="stylesheet" href="/css/admin/categoriesnew.css">

</head>
<body>
<div th:insert="~{'fragments/topbar' :: topbar}"></div>
<div th:insert="~{'fragments/header' :: header}"></div>

<div class="container mt-5">
    <h1>새 카테고리 추가</h1>
    <div class="form-container">
        <form th:action="@{/admin/categories}" th:object="${category}" method="post">
            <div class="mb-3">
                <label for="name">이름:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="카테고리 이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="description">설명:</label>
                <textarea id="description" class="form-control" th:field="*{description}" placeholder="카테고리 설명을 입력하세요" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-save">
                <i class="fas fa-save"></i> 저장
            </button>
        </form>
    </div>
</div>

</body>
</html>
