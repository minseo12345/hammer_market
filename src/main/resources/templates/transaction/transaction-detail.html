<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Detail</title>
</head>
<body>
<h1>Transaction Detail</h1>
<p><strong>ID:</strong> <span th:text="${transaction.transactionId}"></span></p>
<p><strong>Item:</strong> <span th:text="${transaction.item.title}"></span></p>
<p><strong>Buyer:</strong> <span th:text="${transaction.buyer.username}"></span></p>
<p><strong>Seller:</strong> <span th:text="${transaction.seller.username}"></span></p>
<p><strong>Price:</strong> <span th:text="${transaction.finalPrice}"></span></p>
<p><strong>Date:</strong> <span th:text="${transaction.transactionDate}"></span></p>
<a href="/transactions">Back to List</a>
</body>
</html>
