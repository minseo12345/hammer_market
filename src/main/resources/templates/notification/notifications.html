<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>알림</title>
    <link rel="stylesheet" th:href="@{/css/notifications.css}" />
</head>
<body>
<div id="notification-list">
    <h2>알림 목록</h2>
    <ul>
        <li th:each="notification : ${notifications}">
            <p th:text="${notification.message}"></p>
            <span th:text="${#dates.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        </li>
    </ul>
    <button th:onclick="'markNotificationsAsRead(' + ${userId} + ')'">모든 알림 읽음 처리</button>
</div>

<script src="/js/notification/notifications.js"></script>
</body>
</html>
