<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 생성</title>
</head>
<body>
<h1>경매 생성</h1>
<form action="/items/create" method="POST" enctype="multipart/form-data">
    <label for="title">상품 제목:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">상품 설명:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="startingBid">시작가:</label>
    <input type="number" id="startingBid" name="startingBid" required><br><br>

    <label for="buyNowPrice">즉시 구매가:</label>
    <input type="number" id="buyNowPrice" name="buyNowPrice"><br><br>

    <label for="image">상품 이미지:</label>
    <input type="file" id="image" name="image"><br><br>

    <button type="submit">경매 생성</button>
</form>
</body>
</html>
