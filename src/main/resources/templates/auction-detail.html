<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 상세 정보</title>
</head>
<body>
    <h1>경매 상세 정보</h1>
    <h2 th:text="${item.title}">상품 제목</h2>
    <p><strong>설명:</strong> <span th:text="${item.description}"></span></p>
    <p><strong>시작가:</strong> <span th:text="${item.startingBid} + ' 원'"></span></p>
    <p><strong>즉시 구매가:</strong>
        <span th:text="${item.buyNowPrice != null ? item.buyNowPrice + ' 원' : '없음'}"></span>
    </p>
    <p><strong>경매 상태:</strong> <span th:text="${item.status}"></span></p>
    <img th:src="${item.fileUrl}" alt="상품 이미지" style="max-width: 300px;">
    <button onclick="window.location.href='/items/list'">목록으로</button>
</body>
</html>
